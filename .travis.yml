language: rust
dist: trusty

env:

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=aarch64-unknown-linux-gnu
  allow_failures:
    - os: linux
      rust: stable
      env: TARGET=aarch64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu

before_script:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain=$TRAVIS_RUST_VERSION
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustc -V
  - cargo -V
  - if [[ "${TARGET}" == "i686-unknown-linux-gnu" ]]; then rustup target add $TARGET; fi
  - |
    if [[ "${TARGET}" == "aarch64-unknown-linux-gnu" ]]; then
        rustup target add $TARGET
        aarch64-linux-gnu-gcc -v
        mkdir -p .cargo
        echo "[target.${TARGET}]" > .cargo/config
        echo "linker = \"aarch64-linux-gnu-gcc\"" >> .cargo/config
        cat .cargo/config
    fi
  - git --version
  - echo $TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - git rev-parse HEAD

script:
  - cargo build --target $TARGET
  #- RUST_TEST_TASKS=1 cargo test --verbose

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    packages:
      - gcc-4.8-multilib
      - gcc-4.8-aarch64-linux-gnu
      - gcc-aarch64-linux-gnu
      - libc6-arm64-cross
      - libc6-dev-arm64-cross

before_deploy:
  - cargo build --target $TARGET --release
  - mkdir "kamasu-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/kamasu LICENSE.txt README.md "kamasu-${TRAVIS_TAG}-${TARGET}"
  - zip "kamasu-${TRAVIS_TAG}-${TARGET}.zip" -r "kamasu-${TRAVIS_TAG}-${TARGET}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: kamasu-${TRAVIS_TAG}-${TARGET}.zip
  skip_cleanup: true
  on:
    repo: hhatto/kamasu
    # On specific condition -> condition: $TRAVIS_RUST_VERSION = nightly
    #
    # Only deploy tagged commit
    tags: true
